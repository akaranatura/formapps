<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Form Input Data </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
    <div class="container">
    <div class="title"style="text-align: center;">Form Input Data</div>
    <div class="content">
    <div class="user-details">
        <div class="input-box">
          <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbyqVPHotW_ajoMo15pVVwK06F5hVdBM4E-D6z14bjLVPh166eZZgFUqkhNxamvmWQRl0Q/exec" method="POST">
          <input type="hidden" value="" name="fileContent" id="fileContent">
          <input type="hidden" value="" name="filename" id="filename">
          <div class="user-details">
          <div class="input-box">
             <label for="nama" class="form-label">Nama Sekolah</label>
              <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukan Nama Sekolah" required>
          </div>
          <div class="input-box">
            <label for="alamat" class="form-label">Alamat</label>
             <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Masukan Alamat Sekolah" required>
         </div>  
        <div class="input-box">
            <label for="jenjang" class="form-label">Jenjang</label>
            <select type="text" id="jenjang" name="jenjang" class="form-control" placeholder="Pilih Jenjang Sekolah" required>
                <option>--Pilih Jenjang--</option>
                <option>SD</option>
                <option>SMP</option>
            </select>
            </div>
            <div class="input-box">
              <label for="kota/kab" class="form-label">Kota/Kab.</label>
              <select type="text" id="kota/kab" name="kota/kab" class="form-control" placeholder="Pilih Kota/Kab." required>
                  <option>--Pilih Kota/Kab--</option>
                  <option>Kota Serang</option>
                  <option>Kab. Serang</option>
              </select>
              </div>  
         <div class="input-box">
            <label for="nama_kepala_sekolah" class="form-label">Nama Kepala Sekolah</label>
              <input type="text" id="nama_kepala_sekolah" name="nama_kepala_sekolah" class="form-control" placeholder="Masukan Nama Kepala Sekolah" required>
            </div>
          <div class="input-box">
            <label for="nama_pic_sekolah" class="form-label">Nama PIC Sekolah</label>
              <input type="text" id="nama_pic_sekolah" name="nama_pic_sekolah" class="form-control" placeholder="Masukan Nama PIC Sekolah" required>
            </div>  
            <div class="input-box">
              <label for="kontak_pic" class="form-label">Kontak PIC</label>
                <input type="tel" id="kontak_pic" name="kontak_pic" pattern="[0-9]{10,12}" class="form-control" placeholder="Masukan nomor telepon PIC " required>
              </div> 
            <div class="input-box">
              <label for="tanggal_pelaksanaan" class="form-label">Tanggal Pelaksanaan</label>
              <input type="date" id="tanggal_pelaksanaan" name="tanggal_pelaksanaan" class="form-control" placeholder="Masukan Tanggal Pelaksanaan" required>
            </div>
        <div class="input-box">
            <label for="jumlah_siswa" class="form-label">Jumlah Siswa</label>
              <input type="text" id="jumlah_siswa" name="jumlah_siswa" class="form-control" placeholder="Masukan Jumlah Siswa" required>
            </div>
            </form>
        <div class="input-box">
            <label for="admin" class="form-label">Nama Admin</label>
            <select type="text" id="admin" name="admin" class="form-control" placeholder="Pilih Nama Admin." required>
                <option>--Pilih Nama Admin--</option>
                <option>Admin1</option>
                <option>Admin2</option>
                <option>Admin3</option>
            </select>
            </div>      
        <div class="input-box">
            <label for="file" class="form-label"> Upload File Surat PO</label>
            <input required id="attach" name="attach" type="file"/>
            </div>
        <div class="button"style="width: 100%;">
            <input type="button" value="KIRIM DATA" onclick="UploadFile();" />
            </div>
            <div>
        <a href="https://docs.google.com/spreadsheets/d/1FRCUaWIa4Yp8LSKbNrvn00rVL1WGhxvctkmraHTZlJo/edit?gid=0#gid=0" class="btn btn-primary"target="_blank">VIEW DATA</a>
       <button class="btn btn-danger" type="reset">RESET FORM</button>
           </div>
    <script>
    function UploadFile() {
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    reader.onload = function(){
    document.getElementById('fileContent').value=reader.result;
    document.getElementById('filename').value=file.name;
    document.getElementById('uploadForm').submit();
    }
    reader.readAsDataURL(file);
    }
    </script>
</body>
</html>
